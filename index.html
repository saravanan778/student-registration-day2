<!DOCTYPE html>
<html>
<head>
    <title>Project Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            width: 380px;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            margin-top: 12px;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .card-container {
            margin-top: 20px;
            width: 420px;
        }
        .card {
            background: #fff;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .delete-btn {
            margin-top: 8px;
            background-color: #e74c3c;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        #descContainer {
            display: none; /* hidden initially */
            margin-top: 10px;
        }
    </style>
</head>
<body onload="welcomeMessage()">

    <form id="regForm">
        <h2 id="formTitle">Project Registration</h2>
        
        <label>Name</label>
        <input type="text" id="name">

        <label>Email</label>
        <input type="text" id="email">

        <label>Department</label>
        <select id="department">
            <option value="">Select Department</option>
            <option>IT</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>EEE</option>
        </select>

        <label>Year</label>
        <select id="year">
            <option value="">Select Year</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>

        <label>Project Title</label>
        <input type="text" id="project">

        <div id="descContainer">
            <label>Project Description</label>
            <textarea id="projectDesc" rows="3"></textarea>
        </div>

        <button type="button" onclick="validateForm()">Register</button>
        <button type="button" onclick="toggleDescription()">Add Project Summary</button>
    </form>

    <div class="card-container" id="cardContainer"></div>

    <script>
        let lastCard = null;
        let descVisible = false; // track if textarea is visible

        function welcomeMessage() {
            alert("Welcome! Please fill out the Project Registration form.");
        }

        function validateForm() {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let dept = document.getElementById("department").value;
            let year = document.getElementById("year").value;
            let project = document.getElementById("project").value.trim();

            if (!name || !email || !dept || !year || !project) {
                alert("All fields are required!");
                return;
            }

            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            // Create card after successful registration
            let container = document.getElementById("cardContainer");
            let card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <strong>${name}</strong><br>
                Dept: ${dept}, Year: ${year}<br>
                Project: ${project}<br>
                <button class="delete-btn" onclick="this.parentElement.remove()">Delete</button>
            `;

            container.appendChild(card);
            lastCard = card;

            document.getElementById("regForm").reset();
            alert("Registration Successful & Card Created!");
        }

        function toggleDescription() {
            let descContainer = document.getElementById("descContainer");
            let descField = document.getElementById("projectDesc");

            // First click → show textarea
            if (!descVisible) {
                descContainer.style.display = "block";
                descVisible = true;
                return;
            }

            // Second click → add description
            let desc = descField.value.trim();
            if (!desc) {
                alert("Please enter a description before adding.");
                return;
            }
            if (lastCard) {
                lastCard.innerHTML += `<br><em>${desc}</em>`;
                descContainer.style.display = "none";
                descField.value = "";
                descVisible = false;
                alert("Project Summary Added!");
            } else {
                alert("No project card found! Please register first.");
            }
        }
    </script>

</body>
</html>

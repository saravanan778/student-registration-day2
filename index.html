<!DOCTYPE html>
<html>
<head>
    <title>Project Registration</title>
    <style>
        :root {
            --primary: #00bcd4;
            --secondary: #0097a7;
            --accent: #e0f7fa;
            --text-dark: #004d40;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: var(--text-dark);
        }
        label {
            margin-top: 12px;
            font-weight: bold;
            color: var(--text-dark);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            background-color: var(--accent);
            transition: all 0.3s ease;
        }
        /* Hover effect 1: input focus glow */
        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 8px var(--primary);
            outline: none;
        }
        button {
            margin-top: 18px;
            padding: 12px;
            background-color: var(--primary);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        /* Hover effect 2: button glow & scale */
        button:hover {
            background-color: var(--secondary);
            box-shadow: 0 4px 15px rgba(0, 151, 167, 0.5);
            transform: scale(1.03);
        }
        #clickBtn {
            background-color: #ff9800;
            margin-top: 10px;
        }
        #clickBtn:hover {
            background-color: #e68900;
        }
        @media (max-width: 600px) {
            form {
                padding: 20px;
            }
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body onload="welcomeMessage()">

    <form id="regForm">
        <h2 id="formTitle">Project Registration</h2>
        
        <label>Name</label>
        <input type="text" id="name">

        <label>Email</label>
        <input type="text" id="email">

        <label>Department</label>
        <select id="department">
            <option value="">Select Department</option>
            <option>IT</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>EEE</option>
        </select>

        <label>Year</label>
        <select id="year">
            <option value="">Select Year</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>

        <label>Project Title</label>
        <input type="text" id="project">

        <button type="button" onclick="validateForm()">Register</button>
        <button type="button" id="clickBtn" onclick="changeFormAppearance()">Click Me</button>
    </form>

    <script>
        function welcomeMessage() {
            alert("Welcome! Please fill out the Project Registration form.");
        }

        function changeFormAppearance() {
            const form = document.getElementById("regForm");
            const title = document.getElementById("formTitle");

            // Change background color & title text
            form.style.background = "#fff8e1";
            title.textContent = "ðŸŽ‰ You clicked the button!";
        }

        function validateForm() {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let dept = document.getElementById("department").value;
            let year = document.getElementById("year").value;
            let project = document.getElementById("project").value.trim();

            if (!name || !email || !dept || !year || !project) {
                alert("All fields are required!");
                return;
            }

            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            alert("Registration Successful");
            document.getElementById("regForm").reset();
        }
    </script>

</body>
</html>
